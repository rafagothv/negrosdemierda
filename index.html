<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detector de negros</title>
  <link rel="stylesheet" href="estilos.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Detector de negros</h1>
    <div class="camera-container">
      <video id="video" autoplay playsinline></video>
      <canvas id="overlay" class="overlay"></canvas>
      <canvas id="canvas" style="display:none;"></canvas>
    </div>
    <button class="capture-btn" onclick="capturar()">
      <span class="btn-text">Capturar</span>
    </button>
    <button id="startCameraBtn" class="capture-btn" style="margin-top:10px;">Activar c치mara</button>
    <button id="retryCameraBtn" class="capture-btn" style="display:none;margin-top:10px;" onclick="reintentarCamara()">Reintentar c치mara</button>
    <div class="info">
      <div id="swatch" class="swatch"></div>
      <div id="colorHex" class="color-hex">--</div>
      <div id="cameraStatus" class="camera-status">C치mara: --</div>
    </div>
    <div class="controls">
      <label for="thresholdRange">Umbral luminancia: <span id="thresholdVal">0.25</span></label>
      <input id="thresholdRange" type="range" min="0" max="1" step="0.01" value="0.25">
    </div>
    <div style="display:flex;justify-content:center;gap:8px;margin-top:8px;">
      <button id="retryDetectorBtn" class="capture-btn" style="display:inline-block;">Reintentar detecci칩n facial</button>
    </div>
    <!-- Verifying progress area (shows while checking then displays result) -->
    <div id="verifying" class="verifying" hidden>
      <div class="verifying-content">
        <div class="progress" aria-hidden="true">
          <div id="progressBar" class="progress-bar"></div>
        </div>
        <div id="verifyingText" class="verifying-text">Verificando...</div>
      </div>
    </div>
    <div id="resultToast" class="result-toast" aria-live="polite" hidden>
      <div id="resultText" class="result-text"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/face_detection.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="camara.js"></script>
</body>
</html>
