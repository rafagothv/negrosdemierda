<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detector de negros</title>
  <link rel="stylesheet" href="estilos.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Detector de negros</h1>
    <div class="camera-container">
      <video id="video" autoplay playsinline></video>
      <canvas id="overlay" class="overlay"></canvas>
      <canvas id="canvas" style="display:none;"></canvas>
    </div>
    <button id="captureBtn" class="capture-btn" onclick="capturar()">
      <span class="btn-text">Capturar</span>
    </button>
  <!-- camera starts on Capturar button press -->
  <div class="info">
      <div id="swatch" class="swatch"></div>
      <div id="colorHex" class="color-hex">--</div>
      <div id="cameraStatus" class="camera-status">Cámara: --</div>
    </div>
    <!-- threshold control removed per request -->
    <div style="display:flex;justify-content:center;gap:8px;margin-top:8px;">
      <button id="retryDetectorBtn" class="capture-btn" style="display:inline-block;">Reintentar detección facial</button>
    </div>
    <!-- Verifying progress area (shows while checking then displays result) -->
    <div id="verifying" class="verifying" hidden>
      <div class="verifying-content">
        <div class="progress" aria-hidden="true">
          <div id="progressBar" class="progress-bar"></div>
        </div>
        <div id="verifyingText" class="verifying-text">Verificando...</div>
      </div>
    </div>
    <!-- Big result overlay (hidden until verification completes) -->
  <div id="bigResult" class="big-result" style="display:none;" aria-live="polite"></div>
    <!-- result toast removed as requested -->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/face_detection.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="camara.js"></script>
</body>
</html>
